<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span class="navbar-brand">Theme Switcher</span>
        <div class="nav-links">
            <button onclick="setTheme('default')">Default</button>
            <button onclick="setTheme('dark-mode')">Dark Mode</button>
            <button onclick="setTheme('happy-mode')">Happy Mode</button>
            <button onclick="setTheme('family-mode')">Family Mode</button>
            <button onclick="setTheme('matrix-mode')">Matrix Mode</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Theme Switcher</h1>
        <p>Choose a theme to see the changes.</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Theme Switcher. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function setTheme(themeName) {
            document.body.className = ''; // Clear all existing classes
            if (themeName !== 'default') {
                document.body.classList.add(themeName);
            }
        }
    </script>
</body>
</html>
