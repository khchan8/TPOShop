<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('receiptUploadForm');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            fileList.innerHTML = '';
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="remove-file">×</span>
                    `;
                    fileList.appendChild(fileItem);
                    fileItem.querySelector('.remove-file').addEventListener('click', () => {
                        fileList.removeChild(fileItem);
                        fileInput.value = '';
                    });
                }
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const email = document.getElementById('email').value;
            const orderNumber = document.getElementById('orderNumber').value;
            const comments = document.getElementById('comments').value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64File = event.target.result.split(',')[1]; // Extract base64 data
                    const data = {
                        email: email,
                        orderNumber: orderNumber,
                        comments: comments,
                        file: base64File, // Base64 encoded file
                        mimeType: file.type // MIME type of the file
                    };

                    submitForm(data, form);
                };
                reader.readAsDataURL(file); // Read file as data URL for base64 encoding
            } else {
                const data = {
                    email: email,
                    orderNumber: orderNumber,
                    comments: comments
                };
                submitForm(data, form);
            }
        });
    });

    function submitForm(formData, $form) {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWdXfcrmJg6KoohjS_9-hQu7LLrFJcnn5q8x8gdDHUcnmWUfxdHEW1oE2jBMsBk7QY/exec'; // Replace with your actual script URL

        const formDataToSend = new FormData();
        formDataToSend.append('email', formData.email);
        formDataToSend.append('orderNumber', formData.orderNumber);
        formDataToSend.append('comments', formData.comments);
        formDataToSend.append('file', formData.file); // Base64 encoded file
        formDataToSend.append('mimeType', formData.mimeType); // MIME type of the file

        const loadingElement = document.querySelector('.loading');
        const sentMessageElement = document.querySelector('.sent-message');
        const errorMessageElement = document.querySelector('.error-message');

        if (loadingElement && sentMessageElement && errorMessageElement) {
            loadingElement.style.display = 'block';
            sentMessageElement.style.display = 'none';
            errorMessageElement.style.display = 'none';

            fetch(scriptURL, {
                method: 'POST',
                mode: 'cors', // Use 'cors' mode for reliable response handling
                body: formDataToSend
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                if (data.success) {
                    loadingElement.style.display = 'none';
                    sentMessageElement.textContent = 'Message sent successfully!'; // Generic message
                    sentMessageElement.style.display = 'block';
                    $form.reset();
                    document.getElementById('fileList').innerHTML = '';
                } else {
                    loadingElement.style.display = 'none';
                    errorMessageElement.textContent = data.message;
                    errorMessageElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors
                loadingElement.style.display = 'none';
                errorMessageElement.textContent = 'An error occurred during form submission.';
                errorMessageElement.style.display = 'block';
            });
        } else {
            console.error('Required elements not found in the DOM.');
        }
    }

    function openLineChat() {
        // Replace 'YOUR_LINE_OA_ID' with your actual LINE OA ID
        window.open('https://line.me/R/ti/p/@YOUR_LINE_OA_ID', '_blank');
    }
</script>
