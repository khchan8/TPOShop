    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const form = document.getElementById('receiptUploadForm');
            const themeToggle = document.getElementById('themeToggle');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                fileList.innerHTML = '';
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <span>${file.name}</span>
                            <span class="remove-file">×</span>
                        `;
                        fileList.appendChild(fileItem);

                        fileItem.querySelector('.remove-file').addEventListener('click', () => {
                            fileList.removeChild(fileItem);
                            fileInput.value = '';
                        });
                    }
                }
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Here you would typically send the form data to your server
                // For demonstration, we'll just log to console
                console.log('Order Number:', document.getElementById('orderNumber').value);
                console.log('Email:', document.getElementById('email').value);
                console.log('Files:', fileInput.files);
                alert('Receipt uploaded successfully!');
                form.reset();
                fileList.innerHTML = '';
            });

            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.textContent = 'Day Mode';
                    document.querySelector('.navbar-brand').textContent = 'Thai Legal Cannabis Shop';
                } else {
                    themeToggle.textContent = 'Dark Mode';
                    document.querySelector('.navbar-brand').textContent = 'TPO Wellness Store';
                }
            });
        });

        function openLineChat() {
            // Replace this URL with your actual Line chat bot URL
            window.open('https://line.me/R/ti/p/@your-line-bot-id', '_blank');
        }
    </script>
