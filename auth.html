<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO Wellness Store - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.reflowhq.com/v2/toolkit.min.css">
    
    <!-- ReflowHQ Integration -->
    <script>
        window.reflowStore = {
            id: "1701742151"
        };
    </script>
    <script src="https://cdn.reflow.io/api.js"></script>
    <script src="https://cdn.reflowhq.com/v2/toolkit.min.js" data-reflow-project="1701742151" data-reflow-locale="https://khchan8.github.io/TPOShop/TH.json"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>TPO Wellness Store</h1>
            </div>
            <div data-reflow-type="auth"></div>
        </div>
    </div>

    <script>
        window.addEventListener('reflow:signin', function() {
            console.log('Sign in successful, redirecting...'); // Debug log
            
    window.location.href = 'index.html';
    console.log('Redirecting to index after successful login...');
    
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
